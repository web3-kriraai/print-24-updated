<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO & Performance Meta Tags -->
  <meta name="description"
    content="Premium digital printing services - Business cards, flyers, banners, and custom printing solutions" />
  <meta name="theme-color" content="#111827" />

  <title>Prints24 - Premium Digital Printing</title>

  <!-- Preconnect to external domains for faster font loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://cdn.tailwindcss.com" />

  <!-- Optimized Google Fonts with font-display swap for better performance -->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <!-- Tailwind CSS CDN (for development - replace with built CSS for production) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Playfair Display', 'serif'],
            poppins: ['Poppins', 'sans-serif'],
            'arial-rounded': ['"Arial Rounded MT Bold"', '"Arial Rounded"', 'Arial', 'sans-serif'],
          },
          colors: {
            cream: {
              50: '#fcfaf8',
              100: '#f8f5f2',
              200: '#f0e9e1',
              300: '#e6d8c9',
              400: '#d6bc9f',
              500: '#c49d79',
              600: '#b68761',
              700: '#976b4d',
              800: '#7d5843',
              900: '#654838',
            },
            brand: {
              50: '#f0f9ff',
              100: '#e0f2fe',
              200: '#bae6fd',
              300: '#7dd3fc',
              400: '#38bdf8',
              500: '#0ea5e9',
              600: '#0284c7',
              700: '#0369a1',
              800: '#075985',
              900: '#0c4a6e',
              950: '#082f49',
            }
          }
        }
      }
    }
  </script>

  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      background-color: #f9fafb;
      /* gray-50 */
      color: #111827;
      /* gray-900 */
    }

    /* Validation error highlight animation */
    .validation-error-highlight {
      animation: validationPulse 0.5s ease-in-out;
      border-color: #ef4444 !important;
      background-color: #fef2f2 !important;
      box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1) !important;
    }

    @keyframes validationPulse {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.02);
      }
    }

    /* Note: .mini-scrollbar styles are now in /client/styles/performance.css */
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/client.tsx"></script>
</body>

</html>
